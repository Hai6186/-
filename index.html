<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>升宏的個人網頁</title>
    <style>
        /* 一樣保持之前做的動畫與設計 */
        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: fadeInBody 1s ease-in;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease forwards;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffd700;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }
        .profile-pic {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #74ebd5;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .profile-pic:hover {
            transform: scale(1.05);
        }
        .description {
            margin-top: 30px;
            font-size: 22px;
            background: #ffffffcc;
            display: inline-block;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease 1s forwards;
            opacity: 0;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WH</div>
        <nav>
            <a href="resume.html">我的履歷</a>
            <a href="mis.html">MIS工作分析</a>
            <a href="about.html">自我介紹</a>
            <a href="autobiography.html">自傳</a> <!-- 新增這個！ -->
        </nav>
    </header>

    <div class="container">
        <img src="IMG_1494.JPG" alt="我的大頭照" class="profile-pic">
        <div class="description">
            我對於一切事物都很好奇! 性格活潑又好動!<br>
            如果想更了解我請點上面的連結來認識我~
        </div>
    </div>
</body>
</html>
